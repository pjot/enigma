<script type="text/javascript">
    window.currentLevel = {{ level.number|default(0) }};
</script>
<form>
    <input type="hidden" value="{{ level.id }}" name="id" id="id" />
    <div class="well" style="text-align: center; margin-top: 10px;">
        <canvas id="game" height="420" width="600" class="img-polaroid" style="cursor: none;"></canvas>
        <div id="tile_selection">
            <img src="images/floor.png" class="img-polaroid" rel="floor" />
            <img src="images/wall.png" rel="wall" />
            <img src="images/coin.png" rel="coin" />
            <img src="images/hole.png" rel="hole" />
            <img src="images/player.png" rel="player" />
        </div>
    </div>
    <div class="well">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{ level.name }}" />

        <input type="text" id="number" name="number" placeholder="Number" value="{{ level.number }}" />

            <button type="button" class="btn btn-primary" onClick="window.game.serializeMap();return false;">Save</button>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Saved</h3>
    </div>
    <div class="modal-body">
        <p>Level saved successfully!</p>
    </div>
    <div class="modal-footer">
        <a class="btn btn-success" href="admin.php">Back to list</a>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Keep editing</button>
