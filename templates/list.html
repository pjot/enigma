<h1>Levels:</h1>

<table class="table table-striped table-hover table-bordered">
    <tr>
        <th>#</th>
        <th>Name</th>
    </tr>
    {% for level in levels %}
        <tr>
            <td>{{ level.number }}</td>
            <td>
                <a href="admin.php?action=edit&id={{ level.id }}">
                    {{ level.name }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

<a href="admin.php?action=edit">Create New Level</a>
