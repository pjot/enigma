<table class="table table-striped table-hover table-bordered" style="margin-top: 10px;">
    <tr>
        <th>#</th>
        <th>Actions</th>
        <th>Name</th>
    </tr>
    {% for level in levels %}
        <tr>
            <td>{{ level.number }}</td>
            <td>
                <a class="btn" href="admin.php?action=edit&id={{ level.id }}">Edit</a>
            </td>
            <td>{{ level.name }}</td>
        </tr>
    {% endfor %}
</table>

<a class="btn btn-primary" href="admin.php?action=edit">Create New Level</a>
